<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com estrelas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite linear;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    /* Container do formulÃ¡rio */
    .contact-container {
      z-index: 1;
      max-width: 600px;
      width: 90%;
      background: rgba(17, 24, 39, 0.8); /* fundo translÃºcido */
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.3);
      animation: fadeInUp 1.5s ease forwards;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 3px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f2fe; }
      to   { text-shadow: 0 0 25px #4facfe; }
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #e5e7eb;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #374151;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #00f2fe;
      box-shadow: 0 0 10px #00f2fe;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2fe;
    }
  </style>
</head>
<body>
  <!-- Fundo de estrelas -->
  <div class="stars" id="stars"></div>

  <!-- FormulÃ¡rio -->
  <div class="contact-container">
    <h2>Entre em Contato âœ¨</h2>
    <form action="https://formspree.io/f/xdklplwv" method="POST">
      <label>
        Seu e-mail:
        <input type="email" name="email" required placeholder="exemplo@email.com">
      </label>

      <label>
        Sua mensagem:
        <textarea name="message" rows="5" required placeholder="Digite sua mensagem aqui..."></textarea>
      </label>

      <label>
        Seu nome:
        <input type="text" name="nome" placeholder="Digite seu nome">
      </label>

      <button type="submit">Enviar mensagem ðŸš€</button>
    </form>
  </div>

  <script>
    // Criar estrelas dinÃ¢micas
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("span");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
      star.style.animationDuration = (Math.random() * 5 + 3) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
