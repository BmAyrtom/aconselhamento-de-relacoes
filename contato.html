<form action="https://formspree.io/f/xdklplwv" method="POST" style="max-width: 600px; margin: auto;">
  <label style="display: block; margin-bottom: 1rem; font-weight: bold; color: #374151;">
    Seu e-mail:
    <input 
      type="email" 
      name="email" 
      required
      placeholder="exemplo@email.com"
      style="width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
    >
  </label>

  <label style="display: block; margin-bottom: 1rem; font-weight: bold; color: #374151;">
    Sua mensagem:
    <textarea 
      name="message" 
      rows="5" 
      required
      placeholder="Digite sua mensagem aqui..."
      style="width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; resize: vertical;"
    ></textarea>
  </label>

  <!-- Campo extra (opcional) -->
  <label style="display: block; margin-bottom: 1rem; font-weight: bold; color: #374151;">
    Seu nome:
    <input 
      type="text" 
      name="nome" 
      placeholder="Digite seu nome"
      style="width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
    >
  </label>

  <button 
    type="submit" 
    style="width: 100%; background: #111827; color: white; padding: 0.75rem; font-size: 1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;"
  >
    Enviar mensagem
  </button>
</form>
