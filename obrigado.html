<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Fundo com part√≠culas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 5s infinite linear;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Container central */
    .cinema {
      text-align: center;
      z-index: 1;
      animation: zoomIn 3s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00f2fe, 0 0 20px #00f2fe; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #4facfe, 0 0 40px #4facfe; }
    }

    p {
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInText 4s ease forwards 3s;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bot√£o */
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInText 3s ease forwards 5s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f2fe;
    }
  </style>
</head>
<body>
  <!-- Fundo de estrelas -->
  <div class="stars" id="stars"></div>

  <div class="cinema">
    <h1>Obrigado!</h1>
    <p>Sua Compra foi realizada com sucesso.<br> Nos vemos na nossa consulta! üåå</p>
    <button class="btn" onclick="voltar()">Voltar ao site</button>
  </div>

  <script>
    // Fun√ß√£o para redirecionar
    function voltar() {
      window.location.href = "index.html";
    }

    // Criar estrelas din√¢micas
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("span");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 5 + 2) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
